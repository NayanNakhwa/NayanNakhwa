name: Update Latest Repos

on:
  # Run automatically every Sunday at midnight
  schedule:
    - cron: '0 0 * * 0'
  # Allow manual trigger from the Actions tab
  workflow_dispatch:
  # Run whenever you push to the main branch
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run Update Script
        run: |
          python scripts/update_repos.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update latest repos via Action" && git push)
